<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Painel ADM - Metas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #msg{margin-left:12px;font-weight:bold}
    .sucesso{color:green}
    .erro{color:red}
  </style>
</head>
<body>
  <aside>
    <h2>‚ò∞ Menu</h2>
    <button onclick="location.href='config.html'">‚öôÔ∏è Configura√ß√µes</button>
  </aside>

  <main>
    <h1>Painel ADM</h1>
    <section id="config" class="modulo">
      <h2>Configura√ß√µes</h2>
      <div class="grid">
        <div class="card" onclick="abrirPopup()">üìä<br>Metas</div>
      </div>
    </section>
  </main>

  <!-- POPUP -->
  <div class="popup" id="popupMetas">
    <div class="popup-content">
      <span class="fechar" onclick="fecharPopup()">‚úñ</span>
      <h2>Definir Metas</h2>

      <form id="formMetas">
        <table>
          <thead>
            <tr>
              <th>Empresa</th>
              <th>Meta Atual</th>
              <th>Nova Meta</th>
            </tr>
          </thead>
          <tbody id="tabelaMetas"></tbody>
        </table>

        <div style="display:flex;align-items:center;margin-top:8px">
          <button type="submit" class="confirmar" id="btnSalvar">Salvar Metas</button>
          <span id="msg"></span>
        </div>
      </form>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbxvUdmv-9Cl0wrIl8NsOeclaRPtDfr5S5xqMCbC5Cw1npc8nzavrKhAU_HomeWi4mWg/exec";

    function abrirPopup(){ 
      document.getElementById("popupMetas").style.display="flex"; 
      carregarMetas(); 
    }
    function fecharPopup(){ 
      document.getElementById("popupMetas").style.display="none"; 
    }

    function formatarMoeda(input){
      let v = input.value.replace(/\D/g,"");
      if(!v){ input.value=""; return; }
      v = (parseInt(v,10)/100).toFixed(2).replace(".",",");
      v = v.replace(/\B(?=(\d{3})+(?!\d))/g,".");
      input.value = "R$ " + v;
    }
    function moedaParaNumero(s){ 
      return Number(s.replace(/[R$\s\.]/g,"").replace(",",".") || ""); 
    }

    async function carregarMetas(){
      const tbody = document.getElementById("tabelaMetas");
      tbody.innerHTML = "<tr><td colspan='3'>Carregando...</td></tr>";
      try{
        const res = await fetch(ENDPOINT+"?acao=listarMetas", { cache: "no-store" });
        const data = await res.json();
        tbody.innerHTML = "";
        data.forEach(row=>{
          const atual = Number(row.previsto||0).toLocaleString("pt-BR",{minimumFractionDigits:2});
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.empresa}</td>
            <td class="meta-atual" data-empresa="${row.empresa}">R$ ${atual}</td>
            <td><input type="text" class="moeda" data-empresa="${row.empresa}" placeholder="R$ 0,00"></td>
          `;
          tr.querySelector(".moeda").addEventListener("input", e => formatarMoeda(e.target));
          tbody.appendChild(tr);
        });
      }catch(err){
        tbody.innerHTML = `<tr><td colspan="3" style="color:red">Erro ao listar metas: ${err.message}</td></tr>`;
      }
    }

    document.getElementById("formMetas").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const btn = document.getElementById("btnSalvar");
      const msg = document.getElementById("msg");
      msg.textContent = "";
      btn.disabled = true; btn.innerHTML = 'Salvando...';

      const inputs = Array.from(document.querySelectorAll(".moeda"));
      const payload = inputs
        .map(i => ({ empresa: i.dataset.empresa, meta: moedaParaNumero(i.value), input:i }))
        .filter(x => x.meta > 0);

      if(payload.length === 0){
        msg.className = "erro";
        msg.textContent = "Informe pelo menos uma meta.";
        btn.disabled = false; btn.textContent = "Salvar Metas";
        return;
      }

      try{
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify({ acao: "atualizarMetas", dados: payload.map(p=>({empresa:p.empresa,meta:p.meta})) })
        });
        const resp = await res.json();
        if(resp.status === "ok"){
          msg.className = "sucesso";
          msg.textContent = "Sucesso";

          // atualizar os valores em "Meta Atual" sem recarregar
          payload.forEach(p=>{
            const cell = document.querySelector(`.meta-atual[data-empresa="${p.empresa}"]`);
            if(cell){
              cell.textContent = "R$ " + p.meta.toLocaleString("pt-BR",{minimumFractionDigits:2});
              p.input.value = ""; // limpa campo
            }
          });

        } else {
          msg.className = "erro";
          msg.textContent = resp.msg || "Erro ao salvar.";
        }
      }catch(err){
        msg.className = "erro";
        msg.textContent = "Erro: " + err.message;
      }finally{
        btn.disabled = false; btn.textContent = "Salvar Metas";
      }
    });
  </script>
</body>
</html>
