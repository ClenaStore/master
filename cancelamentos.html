<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Cancelamentos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #msg{margin-left:12px;font-weight:bold}
    .sucesso{color:green}
    .erro{color:red}
    .hidden{display:none}
    .popup{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;z-index:1000}
    .popup-content{background:#fff;padding:20px;border-radius:10px;max-width:900px;width:92%;max-height:90vh;overflow:auto}
    .fechar{float:right;cursor:pointer;color:#888;font-size:18px}
    .fechar:hover{color:#000}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #e5e7eb;padding:8px;text-align:center}
    th{background:#173ea5;color:#fff}
    input{width:100%;padding:6px}
    button.confirmar{margin-top:12px;padding:8px 16px;background:#173ea5;color:#fff;border:none;border-radius:6px;cursor:pointer}
    button.confirmar:hover{background:#3156d3}
    .toggle{margin:10px 0;cursor:pointer;color:#173ea5;font-weight:bold}
  </style>
</head>
<body>
  <!-- POPUP -->
  <div class="popup" id="popupCancelamentos">
    <div class="popup-content">
      <span class="fechar" onclick="fecharPopup()">✖</span>
      <h2>Cancelamentos</h2>

      <div id="pendenciasBox" style="margin:8px 0;color:#991b1b;font-weight:bold"></div>

      <form id="formCancelamentos">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Empresa</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="tabelaCancelamentos"></tbody>
        </table>

        <div class="toggle" id="toggleLancados">➕ Mostrar lançados</div>

        <div style="display:flex;align-items:center;margin-top:12px;gap:10px">
          <button type="submit" class="confirmar" id="btnSalvar">Salvar</button>
          <span id="msg"></span>
        </div>
      </form>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/SEU_ENDPOINT/exec";

    function fecharPopup(){ document.getElementById("popupCancelamentos").style.display="none"; }

    function formatarMoeda(input){
      let v = input.value.replace(/\D/g,"");
      if(!v){ input.value=""; return; }
      v=(parseInt(v,10)/100).toFixed(2).replace(".",",");
      v=v.replace(/\B(?=(\d{3})+(?!\d))/g,".");
      input.value="R$ "+v;
    }
    function moedaParaNumero(s){ return Number(s.replace(/[R$\s\.]/g,"").replace(",",".") || 0); }

    function ymd(d){ return d.toISOString().split("T")[0]; }
    function dmy(dateStr){
      const d=new Date(dateStr);
      return d.toLocaleDateString("pt-BR",{timeZone:"America/Bahia"});
    }

    async function carregarCancelamentos(){
      const tbody = document.getElementById("tabelaCancelamentos");
      tbody.innerHTML = "<tr><td colspan='3'>Carregando...</td></tr>";
      try{
        const res = await fetch(ENDPOINT+"?acao=listarCancelamentos",{cache:"no-store"});
        const data = await res.json();
        tbody.innerHTML="";
        let lancados=0, pendentes=0;
        data.forEach(row=>{
          const tr=document.createElement("tr");
          const jaTem = row.valor && Number(row.valor)>0;
          tr.className = jaTem ? "hidden lancado" : "";
          tr.innerHTML=`
            <td>${dmy(row.data)}</td>
            <td>${row.empresa}</td>
            <td><input type="text" class="moeda" data-empresa="${row.empresa}" data-data="${row.data}" value="${jaTem?("R$ "+Number(row.valor).toLocaleString("pt-BR",{minimumFractionDigits:2})):""}" placeholder="R$ 0,00"></td>
          `;
          tr.querySelector(".moeda").addEventListener("input",e=>formatarMoeda(e.target));
          tbody.appendChild(tr);
          if(jaTem) lancados++; else pendentes++;
        });
        document.getElementById("pendenciasBox").textContent = pendentes>0 ? `${pendentes} pendente(s) para lançar` : "Nenhum pendente";
        document.getElementById("toggleLancados").onclick=()=>{
          document.querySelectorAll(".lancado").forEach(tr=>tr.classList.toggle("hidden"));
          const t=document.getElementById("toggleLancados");
          t.textContent = t.textContent.includes("Mostrar") ? "➖ Ocultar lançados" : "➕ Mostrar lançados";
        };
      }catch(err){
        tbody.innerHTML=`<tr><td colspan="3" style="color:red">Erro: ${err.message}</td></tr>`;
      }
    }

    document.getElementById("formCancelamentos").addEventListener("submit",async e=>{
      e.preventDefault();
      const btn=document.getElementById("btnSalvar");
      const msg=document.getElementById("msg");
      msg.textContent="";
      btn.disabled=true; btn.textContent="Salvando...";
      const payload=[];
      document.querySelectorAll(".moeda").forEach(i=>{
        const v=moedaParaNumero(i.value);
        if(v>0) payload.push({empresa:i.dataset.empresa,data:i.dataset.data,valor:v});
      });
      if(!payload.length){ msg.className="erro"; msg.textContent="Preencha valores"; btn.disabled=false; btn.textContent="Salvar"; return; }
      try{
        const r=await fetch(ENDPOINT,{
          method:"POST",headers:{"Content-Type":"text/plain"},
          body:JSON.stringify({acao:"registrarCancelamentos",linhas:payload})
        });
        const js=await r.json();
        if(js.status==="ok"){ msg.className="sucesso"; msg.textContent="Sucesso"; await carregarCancelamentos(); }
        else{ msg.className="erro"; msg.textContent=js.msg; }
      }catch(err){ msg.className="erro"; msg.textContent="Erro: "+err.message; }
      finally{ btn.disabled=false; btn.textContent="Salvar"; }
    });

    carregarCancelamentos();
  </script>
</body>
</html>
