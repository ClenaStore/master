<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Cancelamentos</title>
  <link rel="stylesheet" href="style.css"> <!-- usa seu style.css do painel -->
  <style>
    .popup {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:1000}
    .popup-content {background:#fff;padding:20px;border-radius:10px;max-width:800px;width:95%;max-height:90vh;overflow:auto;position:relative}
    .fechar {position:absolute;top:10px;right:15px;cursor:pointer;font-weight:bold;font-size:18px;color:#666}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #ddd;padding:8px;text-align:center}
    th{background:#1e40af;color:#fff}
    input.valor {width:100%;padding:5px;text-align:center}
    .toggle{cursor:pointer;color:#1e40af;font-weight:bold;display:inline-block;margin:8px 0}
    .hidden{display:none}
    #msg {margin-top:10px;font-weight:bold}
    .sucesso{color:green}
    .erro{color:red}
  </style>
</head>
<body>
  <!-- POPUP -->
  <div class="popup" id="popupCancel">
    <div class="popup-content">
      <span class="fechar" onclick="fecharPopup()">✖</span>
      <h2>Cancelamentos</h2>
      <h3>Dias pendentes</h3>

      <table>
        <thead>
          <tr><th>Data</th><th>Empresa</th><th>Valor</th></tr>
        </thead>
        <tbody id="tbodyPend"></tbody>
      </table>

      <div class="toggle" onclick="toggleLancados()" id="toggleLanc">+ Ver lançados</div>
      <table class="hidden" id="tbLancados">
        <thead>
          <tr><th>Data</th><th>Empresa</th><th>Valor</th></tr>
        </thead>
        <tbody id="tbodyLanc"></tbody>
      </table>

      <button class="confirmar" id="btnSalvar">Salvar</button>
      <div id="msg"></div>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzy2ul5jlmfVOnT4gJ4XDyjuIEdwrOUfctue9YH5fMIVJ1D6H1YBDPNkEGBcuLCWcYxvA/exec"; // troque pelo seu GAS

    function abrirPopupCancel(){ 
      document.getElementById("popupCancel").style.display="flex"; 
      carregarCancelamentos(); 
    }
    function fecharPopup(){ 
      document.getElementById("popupCancel").style.display="none"; 
    }

    function formatBR(dateStr){
      if(!dateStr) return "";
      const [y,m,d]=dateStr.split("-");
      return `${d}/${m}/${y}`;
    }
    function parseNumber(val){
      return Number(val.replace(/[^\d,]/g,"").replace(",","."))||0;
    }

    async function carregarCancelamentos(){
      const pendBody=document.getElementById("tbodyPend");
      const lancBody=document.getElementById("tbodyLanc");
      pendBody.innerHTML="<tr><td colspan=3>Carregando...</td></tr>";
      lancBody.innerHTML="";
      try{
        const res=await fetch(ENDPOINT+"?acao=listarCancelamentos",{cache:"no-store"});
        const data=await res.json();
        pendBody.innerHTML="";

        if(data.status!=="ok"){ 
          pendBody.innerHTML=`<tr><td colspan=3 class="erro">${data.msg||"Erro"}</td></tr>`;
          return;
        }

        let pendCount=0;
        data.pendentes.forEach(item=>{
          const linha=document.createElement("tr");
          linha.innerHTML=`
            <td>${formatBR(item.data)}</td>
            <td>${item.empresa}</td>
            <td><input type="text" class="valor" data-empresa="${item.empresa}" data-data="${item.data}" placeholder="R$ 0,00"></td>
          `;
          pendBody.appendChild(linha);
          pendCount++;
        });
        if(pendCount===0) pendBody.innerHTML="<tr><td colspan=3>Nenhum pendente</td></tr>";

        data.lancados.forEach(item=>{
          const linha=document.createElement("tr");
          linha.innerHTML=`
            <td>${formatBR(item.data)}</td>
            <td>${item.empresa}</td>
            <td>R$ ${item.valor.toLocaleString("pt-BR",{minimumFractionDigits:2})}</td>
          `;
          lancBody.appendChild(linha);
        });

      }catch(err){
        pendBody.innerHTML=`<tr><td colspan=3 class="erro">Erro: ${err.message}</td></tr>`;
      }
    }

    function toggleLancados(){
      const tb=document.getElementById("tbLancados");
      const toggle=document.getElementById("toggleLanc");
      tb.classList.toggle("hidden");
      toggle.textContent=tb.classList.contains("hidden")?"+ Ver lançados":"- Ocultar lançados";
    }

    document.getElementById("btnSalvar").onclick=async ()=>{
      const msg=document.getElementById("msg");
      msg.textContent="Salvando...";
      msg.className="";
      const linhas=[];
      document.querySelectorAll("#tbodyPend .valor").forEach(inp=>{
        const v=parseNumber(inp.value);
        if(v>0) linhas.push({empresa:inp.dataset.empresa,data:inp.dataset.data,valor:v});
      });
      if(!linhas.length){ msg.textContent="Nenhum valor preenchido"; msg.className="erro"; return; }
      try{
        const r=await fetch(ENDPOINT,{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({acao:"registrarCancelamentos",linhas})
        });
        const js=await r.json();
        if(js.status==="ok"){ msg.textContent="Salvo com sucesso"; msg.className="sucesso"; carregarCancelamentos(); }
        else { msg.textContent=js.msg; msg.className="erro"; }
      }catch(e){ msg.textContent="Erro: "+e.message; msg.className="erro"; }
    };

    // Abre automaticamente
    window.addEventListener("DOMContentLoaded", ()=>{ abrirPopupCancel(); });
  </script>
</body>
</html>
