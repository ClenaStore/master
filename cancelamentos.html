<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Painel ADM - Cancelamentos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .sucesso { color: green; font-weight: bold; }
    .erro { color: red; font-weight: bold; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <aside>
    <h2>‚ò∞ Menu</h2>
    <button onclick="location.href='config.html'">‚öôÔ∏è Configura√ß√µes</button>
  </aside>

  <main>
    <h1>Painel ADM</h1>
    <section>
      <div class="grid">
        <div class="card" onclick="abrirPopupCancel()">üßæ<br>Cancelamentos</div>
      </div>
    </section>
  </main>

  <!-- POPUP -->
  <div class="popup" id="popupCancel">
    <div class="popup-content">
      <span class="fechar" onclick="fecharPopup()">‚úñ</span>
      <h2>Cancelamentos</h2>

      <table>
        <thead>
          <tr><th>Data</th><th>Empresa</th><th>Valor</th></tr>
        </thead>
        <tbody id="tbodyCancel"></tbody>
      </table>

      <div style="margin-top:12px;display:flex;align-items:center;gap:10px">
        <button class="confirmar" id="btnNovo">Adicionar Linha</button>
        <button class="confirmar" id="btnSalvar">Salvar</button>
        <span id="msg"></span>
      </div>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbyJn-tehEW9RIG5p-zP0iV5aX_9hEKU2wAaQ45E85sK6BU9p1aYCoX4aZz-94aTmlRyeQ/exec";

    function abrirPopupCancel(){
      document.getElementById("popupCancel").style.display="flex";
      carregarCancelamentos();
    }
    function fecharPopup(){
      document.getElementById("popupCancel").style.display="none";
    }

    function formatBR(dateStr){
      if(!dateStr) return "";
      const [y,m,d] = dateStr.split("-");
      return `${d}/${m}/${y}`;
    }
    function maskMoeda(el){
      let v = el.value.replace(/\D/g,"");
      if(!v){ el.value=""; return; }
      v=(parseInt(v,10)/100).toFixed(2).replace(".",",");
      v=v.replace(/\B(?=(\d{3})+(?!\d))/g,".");
      el.value="R$ "+v;
    }
    function toNumber(s){ return Number((s||"").replace(/[R$\s\.]/g,"").replace(",",".")||0); }

    async function carregarCancelamentos(){
      const body = document.getElementById("tbodyCancel");
      body.innerHTML = "<tr><td colspan=3>Carregando...</td></tr>";
      try {
        const res = await fetch(ENDPOINT+"?acao=listarcancelamentos",{cache:"no-store"});
        const data = await res.json();
        body.innerHTML = "";

        if(data.status!=="ok"){
          body.innerHTML = `<tr><td colspan=3 class="erro">${data.msg||"Erro"}</td></tr>`;
          return;
        }

        data.dados.forEach(item=>{
          const tr=document.createElement("tr");
          tr.innerHTML=`
            <td>${formatBR(item.data)}</td>
            <td>${item.empresa}</td>
            <td><input type="text" value="${item.valor? "R$ "+item.valor.toFixed(2).replace(".",","):""}"
                class="moeda" data-empresa="${item.empresa}" data-data="${item.data}" 
                ${item.valor? "disabled":""}></td>
          `;
          const inp=tr.querySelector("input.moeda");
          if(!item.valor){ inp.addEventListener("input", ev=>maskMoeda(ev.target)); }
          body.appendChild(tr);
        });

        if(!data.dados.length){
          body.innerHTML = "<tr><td colspan=3>Nenhum registro</td></tr>";
        }
      }catch(err){
        body.innerHTML=`<tr><td colspan=3 class="erro">Erro: ${err.message}</td></tr>`;
      }
    }

    // bot√£o adicionar linha
    document.getElementById("btnNovo").onclick = ()=>{
      const hoje=new Date().toISOString().split("T")[0];
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${formatBR(hoje)}</td>
        <td><input type="text" placeholder="Empresa" class="empresa"></td>
        <td><input type="text" placeholder="R$ 0,00" class="moeda" data-data="${hoje}"></td>
      `;
      tr.querySelector(".moeda").addEventListener("input",ev=>maskMoeda(ev.target));
      document.getElementById("tbodyCancel").appendChild(tr);
    };

    // salvar
    document.getElementById("btnSalvar").onclick = async ()=>{
      const msg=document.getElementById("msg");
      msg.textContent=""; msg.className="";
      const linhas=[];
      document.querySelectorAll("#tbodyCancel tr").forEach(tr=>{
        const empresa=tr.querySelector(".empresa")?tr.querySelector(".empresa").value:tr.children[1].textContent;
        const inp=tr.querySelector(".moeda");
        const valor=toNumber(inp.value);
        if(empresa && valor>0){
          linhas.push({empresa,data:inp.dataset.data,valor});
        }
      });
      if(!linhas.length){ msg.textContent="Nenhum valor preenchido"; msg.className="erro"; return; }
      const r=await fetch(ENDPOINT,{
        method:"POST",headers:{"Content-Type":"text/plain"},
        body:JSON.stringify({acao:"registrarcancelamentos",linhas})
      });
      const js=await r.json();
      if(js.status==="ok"){ msg.textContent="Salvo com sucesso"; msg.className="sucesso"; carregarCancelamentos(); }
      else { msg.textContent=js.msg; msg.className="erro"; }
    };
  </script>
</body>
</html>
