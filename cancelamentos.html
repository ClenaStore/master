<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Cancelamentos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #msg{margin-left:12px;font-weight:bold}
    .sucesso{color:green}
    .erro{color:red}
  </style>
</head>
<body>
  <!-- POPUP -->
  <div class="popup" id="popupCancel" style="display:flex">
    <div class="popup-content">
      <span class="fechar" onclick="window.location.href='config.html'">âœ–</span>
      <h2>Cancelamentos</h2>

      <form id="formCancel">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Empresa</th>
              <th>Valor Cancelado</th>
            </tr>
          </thead>
          <tbody id="tabelaCancel"></tbody>
        </table>

        <div style="display:flex;align-items:center;margin-top:12px;gap:10px">
          <button type="submit" class="confirmar" id="btnSalvar">Salvar</button>
          <span id="msg"></span>
        </div>
      </form>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzTlo1VtHaILY0WTCPmSZm7VqThouOS_a7uymLyIqZi4D9Iw7Mwmd901NoKludUiLyBDQ/exec"; // ðŸ”¹ troque pelo seu link de implantaÃ§Ã£o

    function formatBR(dateStr){
      if(!dateStr) return "";
      const [y,m,d]=dateStr.split("-");
      return `${d}/${m}/${y}`;
    }
    function maskMoeda(el){
      let v = el.value.replace(/\D/g,"");
      if(!v){ el.value=""; return; }
      v=(parseInt(v,10)/100).toFixed(2).replace(".",",");
      v=v.replace(/\B(?=(\d{3})+(?!\d))/g,".");
      el.value="R$ "+v;
    }
    function toNumber(s){ return Number((s||"").replace(/[R$\s\.]/g,"").replace(",",".")||0); }

    async function carregarCancel(){
      const tbody=document.getElementById("tabelaCancel");
      tbody.innerHTML="<tr><td colspan=3>Carregando...</td></tr>";
      try{
        const res=await fetch(ENDPOINT+"?acao=listarCancelamentos",{cache:"no-store"});
        const data=await res.json();
        tbody.innerHTML="";

        if(data.status!=="ok"){
          tbody.innerHTML=`<tr><td colspan=3 class="erro">${data.msg||"Erro"}</td></tr>`;
          return;
        }

        data.dados.forEach(item=>{
          const tr=document.createElement("tr");
          tr.innerHTML=`
            <td>${formatBR(item.data)}</td>
            <td>${item.empresa}</td>
            <td><input type="text" value="${item.valor? "R$ "+item.valor.toFixed(2).replace(".",",") : ""}"
                  class="moeda" data-empresa="${item.empresa}" data-data="${item.data}"></td>
          `;
          tr.querySelector(".moeda").addEventListener("input",ev=>maskMoeda(ev.target));
          tbody.appendChild(tr);
        });
      }catch(err){
        tbody.innerHTML=`<tr><td colspan=3 class="erro">Erro: ${err.message}</td></tr>`;
      }
    }

    document.getElementById("formCancel").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const msg=document.getElementById("msg");
      msg.textContent="";
      const btn=document.getElementById("btnSalvar");
      btn.disabled=true; btn.textContent="Salvando...";

      const linhas=[];
      document.querySelectorAll("#tabelaCancel .moeda").forEach(inp=>{
        const v=toNumber(inp.value);
        if(v>0) linhas.push({empresa:inp.dataset.empresa,data:inp.dataset.data,valor:v});
      });

      if(!linhas.length){
        msg.className="erro"; msg.textContent="Nenhum valor informado";
        btn.disabled=false; btn.textContent="Salvar";
        return;
      }

      try{
        const r=await fetch(ENDPOINT,{
          method:"POST",
          headers:{"Content-Type":"text/plain"},
          body:JSON.stringify({acao:"registrarCancelamentos",linhas})
        });
        const js=await r.json();
        if(js.status==="ok"){
          msg.className="sucesso"; msg.textContent="Sucesso";
          await carregarCancel();
        } else {
          msg.className="erro"; msg.textContent=js.msg||"Erro";
        }
      }catch(err){
        msg.className="erro"; msg.textContent="Erro: "+err.message;
      }finally{
        btn.disabled=false; btn.textContent="Salvar";
      }
    });

    carregarCancel();
  </script>
</body>
</html>
