<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Cancelamentos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .popup {display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);justify-content:center;align-items:center;z-index:999}
    .popup-content {background:#fff;padding:20px;border-radius:10px;max-width:900px;width:90%;max-height:90%;overflow:auto;position:relative}
    .popup-content h2{margin-top:0}
    .fechar{position:absolute;top:10px;right:15px;cursor:pointer;font-weight:bold;font-size:18px}

    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #ddd;padding:8px;text-align:center}
    th{background:#173ea5;color:#fff}
    .sucesso{color:green}
    .erro{color:red}
    .toggle{cursor:pointer;color:#4f46e5;font-weight:bold;display:inline-block;margin-top:8px}
    .hidden{display:none}

    /* Badge no card de Config */
    .badge {
      display:none;
      position:absolute;
      top:6px; right:10px;
      background:red; color:#fff;
      border-radius:50%;
      font-size:12px; font-weight:bold;
      padding:4px 7px;
    }
  </style>
</head>
<body>

  <!-- POPUP -->
  <div class="popup" id="popupCancel">
    <div class="popup-content">
      <span class="fechar" onclick="fecharPopup()">✖</span>
      <h2>Cancelamentos</h2>

      <h4>Pendentes</h4>
      <table>
        <thead>
          <tr><th>Data</th><th>Empresa</th><th>Valor</th></tr>
        </thead>
        <tbody id="tbodyPend"></tbody>
      </table>

      <div class="toggle" onclick="toggleLancados()" id="toggleLanc">+ Mostrar lançados</div>
      <table class="hidden" id="tbLancados">
        <thead>
          <tr><th>Data</th><th>Empresa</th><th>Valor</th></tr>
        </thead>
        <tbody id="tbodyLanc"></tbody>
      </table>

      <div style="margin-top:12px;display:flex;align-items:center;gap:10px">
        <button id="btnSalvar">Salvar</button>
        <span id="msg"></span>
      </div>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzzMU99W7jnbHB4kWG6JH7-5JZdk6qbDnDo6MMaDzk9hmnccHnYiKvmQP92XMWvubpR1w/exec";

    function abrirPopupCancel(){ 
      document.getElementById("popupCancel").style.display="flex"; 
      carregarCancelamentos(); 
    }
    function fecharPopup(){ 
      document.getElementById("popupCancel").style.display="none"; 
    }

    function formatBR(dateStr){
      const [y,m,d]=dateStr.split("-");
      return `${d}/${m}/${y}`;
    }
    function maskMoeda(el){
      let v = el.value.replace(/\D/g,"");
      if(!v){ el.value=""; return; }
      v=(parseInt(v,10)/100).toFixed(2).replace(".",",");
      v=v.replace(/\B(?=(\d{3})+(?!\d))/g,".");
      el.value="R$ "+v;
    }
    function toNumber(s){return Number((s||"").replace(/[R$\s\.]/g,"").replace(",",".")||0);}

    async function carregarCancelamentos(){
      const pendBody=document.getElementById("tbodyPend");
      const lancBody=document.getElementById("tbodyLanc");
      pendBody.innerHTML="<tr><td colspan=3>Carregando...</td></tr>";
      lancBody.innerHTML="";
      try{
        const res=await fetch(ENDPOINT+"?acao=listarcancelamentos",{cache:"no-store"});
        const data=await res.json();
        pendBody.innerHTML="";

        if(data.status!=="ok"){ 
          pendBody.innerHTML=`<tr><td colspan=3 class="erro">${data.msg||"Erro"}</td></tr>`;
          return;
        }

        let pendCount=0;

        data.dados.forEach(item=>{
          const linha=document.createElement("tr");
          linha.innerHTML=`
            <td>${formatBR(item.data)}</td>
            <td>${item.empresa}</td>
            <td><input type="text" value="${item.valor? "R$ "+item.valor.toFixed(2).replace(".",",") : ""}" 
                  class="moeda" data-empresa="${item.empresa}" data-data="${item.data}" ${item.valor? "disabled":""}></td>
          `;
          const input=linha.querySelector("input");
          if(!item.valor) { // pendente
            input.addEventListener("input",ev=>maskMoeda(ev.target));
            pendBody.appendChild(linha);
            pendCount++;
          }else{
            lancBody.appendChild(linha);
          }
        });

        // badge no card Config
        const badge=document.getElementById("badgeCancel");
        if(badge){
          if(pendCount>0){
            badge.style.display="inline-block";
            badge.textContent=pendCount;
          }else{
            badge.style.display="none";
          }
        }

        if(pendCount===0) pendBody.innerHTML="<tr><td colspan=3>Sem pendências</td></tr>";

      }catch(err){
        pendBody.innerHTML=`<tr><td colspan=3 class="erro">Erro: ${err.message}</td></tr>`;
      }
    }

    function toggleLancados(){
      const tb=document.getElementById("tbLancados");
      const tg=document.getElementById("toggleLanc");
      tb.classList.toggle("hidden");
      tg.textContent = tb.classList.contains("hidden")? "+ Mostrar lançados" : "- Ocultar lançados";
    }

    document.getElementById("btnSalvar").onclick=async ()=>{
      const msg=document.getElementById("msg");
      msg.textContent="";
      const linhas=[];
      document.querySelectorAll("#tbodyPend .moeda").forEach(inp=>{
        const v=toNumber(inp.value);
        if(v>0) linhas.push({empresa:inp.dataset.empresa,data:inp.dataset.data,valor:v});
      });
      if(!linhas.length){ msg.textContent="Nenhum valor preenchido"; msg.className="erro"; return; }
      const r=await fetch(ENDPOINT,{
        method:"POST",
        headers:{"Content-Type":"text/plain"},
        body:JSON.stringify({acao:"registrarCancelamentos",linhas})
      });
      const js=await r.json();
      if(js.status==="ok"){ msg.textContent="Salvo com sucesso"; msg.className="sucesso"; carregarCancelamentos(); }
      else { msg.textContent=js.msg; msg.className="erro"; }
    };
  </script>
</body>
</html>
