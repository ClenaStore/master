<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Cancelamentos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{margin:0;font-family:Arial, sans-serif;background:rgba(0,0,0,0.6);}
    .popup{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;}
    .popup-content{background:#fff;padding:20px;border-radius:10px;width:95%;max-width:800px;max-height:90vh;overflow:auto;position:relative}
    .fechar{position:absolute;top:10px;right:15px;cursor:pointer;font-size:18px;color:#555}
    h2{margin:0 0 12px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #ddd;padding:8px;text-align:center}
    th{background:#173ea5;color:#fff}
    .erro{color:red}
    .sucesso{color:green}
    .toggle{cursor:pointer;color:#173ea5;margin-top:8px;display:inline-block}
  </style>
</head>
<body>
  <div class="popup" id="popupCancel">
    <div class="popup-content">
      <span class="fechar" onclick="window.location.href='config.html'">✖</span>
      <h2>Cancelamentos</h2>

      <table>
        <thead>
          <tr><th>Data</th><th>Empresa</th><th>Valor</th></tr>
        </thead>
        <tbody id="tbodyCancel"></tbody>
      </table>

      <span id="toggleLancados" class="toggle">+ Mostrar lançados</span>

      <div style="margin-top:12px;display:flex;gap:10px;align-items:center">
        <button id="btnSalvar">Salvar</button>
        <span id="msg"></span>
      </div>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbx52Ye9pY3fdiAWo9ci4d4wvBcfK4exWeNGKjmNgkJZGVxuxOhjaM9q02LNvhsBIMXefQ/exec";
    let mostrarLancados = false;

    function maskMoeda(el){
      let v = el.value.replace(/\D/g,"");
      if(!v){ el.value=""; return; }
      v=(parseInt(v,10)/100).toFixed(2).replace(".",",");
      v=v.replace(/\B(?=(\d{3})+(?!\d))/g,".");
      el.value="R$ "+v;
    }
    function toNumber(s){ return Number((s||"").replace(/[R$\s\.]/g,"").replace(",",".")||0); }
    function formatBR(d){ return d.split("-").reverse().join("/"); }

    async function carregarCancelamentos(){
      const tbody = document.getElementById("tbodyCancel");
      tbody.innerHTML = "<tr><td colspan='3'>Carregando...</td></tr>";
      try{
        const res = await fetch(ENDPOINT+"?acao=listarCancelamentos",{cache:"no-store"});
        const data = await res.json();
        tbody.innerHTML = "";
        if(!data.dados || !Array.isArray(data.dados)){ 
          tbody.innerHTML="<tr><td colspan='3' class='erro'>Nenhum dado encontrado</td></tr>";
          return;
        }

        data.dados.forEach(row=>{
          const tr = document.createElement("tr");
          tr.className = row.valor>0 ? "lancado" : "pendente";
          tr.style.display = (row.valor>0 && !mostrarLancados) ? "none" : "";
          tr.innerHTML = `
            <td>${formatBR(row.data)}</td>
            <td>${row.empresa}</td>
            <td><input type="text" class="moeda" data-empresa="${row.empresa}" data-data="${row.data}" value="${row.valor>0?"R$ "+row.valor.toLocaleString("pt-BR",{minimumFractionDigits:2}):""}" placeholder="R$ 0,00"></td>
          `;
          tr.querySelector(".moeda").addEventListener("input",ev=>maskMoeda(ev.target));
          tbody.appendChild(tr);
        });
      }catch(err){
        tbody.innerHTML = `<tr><td colspan="3" class="erro">Erro: ${err.message}</td></tr>`;
      }
    }

    document.getElementById("toggleLancados").onclick = ()=>{
      mostrarLancados = !mostrarLancados;
      document.getElementById("toggleLancados").textContent = mostrarLancados?"- Ocultar lançados":"+ Mostrar lançados";
      carregarCancelamentos();
    };

    document.getElementById("btnSalvar").onclick = async ()=>{
      const msg=document.getElementById("msg");
      msg.textContent=""; msg.className="";
      const linhas=[];
      document.querySelectorAll(".moeda").forEach(i=>{
        const v=toNumber(i.value);
        if(v>0) linhas.push({empresa:i.dataset.empresa,valor:v,data:i.dataset.data});
      });
      if(!linhas.length){ msg.textContent="Preencha valores"; msg.className="erro"; return; }

      try{
        const r=await fetch(ENDPOINT,{
          method:"POST",headers:{"Content-Type":"text/plain"},
          body:JSON.stringify({acao:"registrarCancelamentos",data:linhas[0].data,linhas})
        });
        const js=await r.json();
        if(js.status==="ok"){ msg.textContent="Sucesso"; msg.className="sucesso"; carregarCancelamentos(); }
        else{ msg.textContent=js.msg; msg.className="erro"; }
      }catch(err){ msg.textContent="Erro: "+err.message; msg.className="erro"; }
    };

    carregarCancelamentos();
  </script>
</body>
</html>
