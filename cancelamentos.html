<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Cancelamentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- POPUP -->
  <div class="popup" id="popupCancel">
    <div class="popup-content">
      <span class="fechar" onclick="fecharPopup()">‚úñ</span>
      <h2>Cancelamentos</h2>
      <h3>Dias pendentes</h3>

      <table>
        <thead>
          <tr><th>Data</th><th>Empresa</th><th>Valor</th></tr>
        </thead>
        <tbody id="tbodyPend"></tbody>
      </table>

      <div class="toggle" onclick="toggleLancados()" id="toggleLanc">+ Ver lan√ßados</div>
      <table class="hidden" id="tbLancados">
        <thead>
          <tr><th>Data</th><th>Empresa</th><th>Valor</th></tr>
        </thead>
        <tbody id="tbodyLanc"></tbody>
      </table>

      <button class="confirmar" id="btnSalvar">Salvar</button>
      <div id="msg"></div>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzbx-p1-03ei6MDZq5IoTWPmqPwEtWPT60pdDbHRVv1fSe6v_249PkUpszoTQ6dk8RKGw/exec"; // üö® substitua pelo seu URL

    function abrirPopupCancel(){
      document.getElementById("popupCancel").style.display="flex";
      carregarCancelamentos();
    }
    function fecharPopup(){
      document.getElementById("popupCancel").style.display="none";
    }

    function formatBR(dateStr){
      if(!dateStr) return "";
      const [y,m,d]=dateStr.split("-");
      return `${d}/${m}/${y}`;
    }

    async function carregarCancelamentos(){
      const pendBody=document.getElementById("tbodyPend");
      const lancBody=document.getElementById("tbodyLanc");
      pendBody.innerHTML="<tr><td colspan=3>Carregando...</td></tr>";
      lancBody.innerHTML="";
      try{
        const res=await fetch(ENDPOINT+"?acao=listarCancelamentos");
        const data=await res.json();

        if(data.status!=="ok" || !data.dados){
          pendBody.innerHTML=`<tr><td colspan=3 class="erro">${data.msg||"Erro"}</td></tr>`;
          return;
        }

        let pendCount=0;
        data.dados.forEach(item=>{
          const linha=document.createElement("tr");
          linha.innerHTML=`
            <td>${formatBR(item.data)}</td>
            <td>${item.empresa}</td>
            <td>${item.valor>0? "R$ "+item.valor.toFixed(2).replace(".",","):""}</td>
          `;
          if(item.valor===0){
            pendBody.appendChild(linha);
            pendCount++;
          }else{
            lancBody.appendChild(linha);
          }
        });

        if(pendCount===0) pendBody.innerHTML="<tr><td colspan=3>Nenhum pendente</td></tr>";

      }catch(err){
        pendBody.innerHTML=`<tr><td colspan=3 class="erro">Erro: ${err.message}</td></tr>`;
      }
    }

    function toggleLancados(){
      document.getElementById("tbLancados").classList.toggle("hidden");
      const tgl=document.getElementById("toggleLanc");
      tgl.textContent= tgl.textContent.startsWith("+")? "- Ocultar lan√ßados": "+ Ver lan√ßados";
    }

    window.addEventListener("DOMContentLoaded", abrirPopupCancel);
  </script>
</body>
</html>
